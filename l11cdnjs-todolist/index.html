<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="container">
            <h3>My Todo List</h3>
            <small> Left click to Complete & Right click to delete</small>

            <form id="form" class="form" action="" method="">
                <div>
                    <input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Somethig" autocomplete="off">
                </div>

                <ul id="list-group" class="list-group">
                    <!-- <li>Have to cook</li> -->
                    <!-- <li class="done">Have to read</li> -->

                    <li class="list-group-item done"> A San
                        <div class="action">
                            <button type="button" class="edit-btn">edit</button>
                            <button type="button" class="delete-btn">delete</button>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        
        <script src="./firebase.js" type="module"></script>
        <script src="./app.js" type="module"></script>
    </body>
</html>
